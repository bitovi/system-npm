<!doctype html>
<html>
<head>
	<title>SystemJS tests</title>
</head>
<body>
	<script>
		window.QUnit = window.parent.QUnit;
		window.removeMyself = window.parent.removeMyself;
	</script>

	<script src="../../node_modules/systemjs/node_modules/es6-module-loader/dist/es6-module-loader.js"></script>
	<script src="../../node_modules/systemjs/dist/system.js"></script>
	<script src="../../node_modules/system-json/json.js"></script>
	<script src="../system_test_config.js"></script>
	<script>
		System.paths["conditional-extension"] = "../../node_modules/steal-conditional/conditional.js";
		System.configDependencies = [
			"conditional-extension"
		];
	</script>
	<script>
		function hasQUnit() {
			return typeof QUnit !== "undefined";
		}

		System["import"]("package.json!npm").then(function(){
			return System["import"](System.main);
		}).then(function(mod){
			if(hasQUnit()) {
				QUnit.equal(mod.fixtures, "fixtures are on");
			} else {
				console.log(mod);
			}
		}).then(null, function(err){
			console.error("Oh no, error!", err);
		}).then(function(){
			window.removeMyself && removeMyself();
		});
	</script>
</body>
</html>
