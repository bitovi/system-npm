<!doctype html>
<html>
<head>
	<title>Steal tests</title>
	<link rel="stylesheet" type="text/css" href="../bower_components/qunit/qunit/qunit.css"/>
</head>
<body>
	<h1 id="qunit-header">system-npm Steal Test Suite</h1>
		
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-test-area"></div>
	<script src="../bower_components/qunit/qunit/qunit.js"></script>
	<script>
		steal = {
			paths: {"npm": "npm.js", "npm-extension": "npm-extension.js"}
		};
	</script>
	<script src="../node_modules/steal/steal.js" main="@empty"></script>
	<script>
		QUnit.config.autostart = false;

		System.import("package.json!npm").then(function(){
			System.import("test/test");
		});
		
	</script>
</body>
</html>
