<!doctype html>
<html>
<head>
	<title>SystemJS tests</title>
	<link rel="stylesheet" type="text/css" href="../bower_components/qunit/qunit/qunit.css"/>
</head>
<body>
	<h1 id="qunit-header">system-npm SystemJS Test Suite</h1>
		
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-test-area"></div>

	<script src="../node_modules/systemjs/node_modules/es6-module-loader/dist/es6-module-loader.src.js"></script>
	<script src="../node_modules/systemjs/dist/system.js" data-traceur-runtime-src="node_modules/steal/ext/traceur-runtime.js"></script>
	<script src="../node_modules/system-json/json.js"></script>
	<script src="../bower_components/qunit/qunit/qunit.js"></script>
	<script>
		System.baseURL = "../";
		System.bowerDev = true;
		QUnit.config.autostart = false;

		System["import"]("package.json!npm").then(function(){
			return System["import"]("test/test");
		}).then(null, function(err){
			console.error("Oh no, error!", err);
		});
	</script>
</body>
</html>
