<!doctype html>
<html>
<head>
	<title>SystemJS tests</title>
</head>
<body>
	<script>
		window.QUnit = window.parent.QUnit;
		window.removeMyself = window.parent.removeMyself;
	</script>

	<script src="../../node_modules/steal-es6-module-loader/dist/es6-module-loader.js"></script>
	<script src="../../node_modules/steal-systemjs/dist/system.js"></script>
	<script src="../../node_modules/system-json/json.js"></script>
	<script src="../system_test_config.js"></script>
	<script>
		
		System.import("package.json!npm").then(function(){
			System.import(System.main).then(function(main){
				// Tests are in the main.
			}, function(e){
				if(window.QUnit) {
					console.log(e, e.stack);
					QUnit.ok(false, e.message);
					removeMyself();
				} else {
					console.log(e);
					setTimeout(function(){
						throw e;
					});
				}
				
			});
			
			
		}).then(null, function(err){
			console.error("Oh no, error!", err);
		});
	</script>
</body>
</html>
